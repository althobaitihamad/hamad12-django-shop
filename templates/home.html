<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر حمد للجوالات</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #212529;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      text-align: center;
    }

    .product {
      display: inline-block;
      width: 250px;
      border: 1px solid #eee;
      border-radius: 12px;
      margin: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 12px 12px 0 0;
    }

    .product h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product p {
      color: #0d6efd;
      font-weight: bold;
    }

    .btn {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <!-- استدعاء الهيدر -->
  {% include 'header.html' %}

  <div class="container">
    <h2>أحدث الجوالات</h2>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=iPhone+15" alt="iPhone 15">
      <h3>iPhone 15</h3>
      <p>4,999 ريال</p>
      <button class="btn">أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Samsung+S24" alt="Samsung S24">
      <h3>Samsung S24</h3>
      <p>3,999 ريال</p>
      <button class="btn">أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Xiaomi+13" alt="Xiaomi 13">
      <h3>Xiaomi 13</h3>
      <p>2,499 ريال</p>
      <button class="btn">أضف إلى السلة</button>
    </div>
  </div>

  <!-- استدعاء الفوتر -->
  {% include 'footer.html' %}

  <script>
    // تأثير بسيط عند النقر على زر الإضافة للسلة
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('تمت إضافة المنتج إلى السلة ✅');
      });
    });
  </script>

</body>
</html>
